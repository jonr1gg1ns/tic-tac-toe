<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
   
    <div class="container">
         
        <h1 class="title">Tic-Tac-Toe</h1>
        <div class="board">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <form class="player-form">
            <h2>Player 1</h2>
            <label for="player1-name">Player 1 Name:</label>
            <input type="text" id="player1-name" name="player1-name" placeholder="Enter Player 1 name" required>
        
            <label for="player1-symbol">Choose Symbol:</label>
            <select id="player1-symbol" name="player1-symbol" required>
                <option value="X">X</option>
                <option value="O">O</option>
            </select>
        
            <h2>Player 2</h2>
            <label for="player2-name">Player 2 Name:</label>
            <input type="text" id="player2-name" name="player2-name" placeholder="Enter Player 2 name" required>
        
            <label for="player2-symbol">Choose Symbol:</label>
            <select id="player2-symbol" name="player2-symbol" required>
                <option value="X">X</option>
                <option value="O">O</option>
            </select>
        
            <button type="submit">Start Game</button>
        </form>
    </div>
</body>
</html>
